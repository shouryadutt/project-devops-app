apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tomcat-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-tomcat-app
  template:
    metadata:
      labels:
        app: my-tomcat-app
    spec:
      containers:
      - name: my-tomcat-app
        image: 
        ports:
        - containerPort: 8080
